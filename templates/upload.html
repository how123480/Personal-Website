<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="/static/styles/main.css">
    <title>Upload</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><span class="logo-first">Tseng</span><span class="logo-last">TzuHao</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/">Home</a>
    </div>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/msgboard">Message board</a>
    </div>
     <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/upload">Upload picture</a>
    </div>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/login">Login</a>
    </div>
  </div>
</nav>
<div class="shadow p-3 mb-5 bg-white rounded" style="margin:1% 1%">
<form method=POST enctype=multipart/form-data action="{{ url_for('upload_img') }}" style="margin:1% 1%;">
    <input type=file name=photo style="margin:1% 1%">
    <input class="btn btn-dark" type="submit" style="margin:1% 1%">
</form>
</div>
<div class="card" style="width: 18rem; margin:1% 1%;">
  <img src="/static/img/{{id}}.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{id}}</h5>
    <p class="card-text">Login is_active: {{status}}</p>
  </div>
</div>
</body>

<form action="/logout" method="post"> 
    <button class="btn btn-danger" name="logoutBtn" type="submit" style="margin:1% 1%">Logout</button> 
</form> 

<footer id="footer" class=".navbar-fixed-bottom" style="height:100%;">
  <p class="text-center footer-about">Email: r08921a07@ntu.edu.tw</p>
